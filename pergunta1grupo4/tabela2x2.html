<!DOCTYPE html>
<html>
<head>
  <title>Marcas de Produtos de Rede</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    .logo {
      width: 50px;
      height: auto;
    }
    .brand1 { background-color: #f2f2f2; color: #333; }
    .brand2 { background-color: #e6f7ff; color: #333; }
    .brand3 { background-color: #ffe6e6; color: #333; }
    .brand4 { background-color: #e6ffe6; color: #333; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="brand1"><img src="brand1_logo.png" class="logo" alt="Brand 1"><br>Brand 1</td>
      <td class="brand2"><img src="brand2_logo.png" class="logo" alt="Brand 2"><br>Brand 2</td>
    </tr>
    <tr>
      <td class="brand3"><img src="brand3_logo.png" class="logo" alt="Brand 3"><br>Brand 3</td>
      <td class="brand4"><img src="brand4_logo.png" class="logo" alt="Brand 4"><br>Brand 4</td>
    </tr>
  </table>
</body>
</html>
